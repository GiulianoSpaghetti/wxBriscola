app-id: org.altervista.numerone.wxbriscola
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: wxbriscola
finish-args:
  - --socket=x11
  - --filesystem=home
modules:
  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --with-libpng
      - --with-zlib
      - --with-cxx=14
      - --disable-sdltest
      - --disable-webview
      - --disable-webviewwebkit
      - --disable-ribbon
      - --disable-propgrid
      - --disable-richtext
      - --with-expat=builtin
      - --with-libiconv=/usr
    cleanup:
      - /bin
      - /lib/wx
      - /share/bakefile
    sources:
      - type: git
        url: https://github.com/wxWidgets/wxWidgets.git
        tag: v3.2.0
  
  - name: wxbriscola
    buildsystem: meson
    sources:
      - type: archive
        url: http://numerone.altervista.org/Downloads/wxBriscola.tar.xz
        sha256: 568710ac743b8149842dc8a84553b6e06f4f832fd0cbbb92407bce24f1cf8bcf
